<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>

</head>

<body>
    <nav class="navbar">
        <ul>
            <li class="brand navLink" href="/"><img src="img/spotify.svg" alt="Spotify">Terrify</li>
            <li class="navLink">Home </li>
            <li class="navLink">About </li>
        </ul>
    </nav>
    <div class="container">
        <div class="SongList">
            <h1>Best Songs To Play</h1>
            <div class="songitemContainer">
                <div class="songitem">
                    <img src="img/logoo.jpg" alt="1">
                    <span class="songName">song Name</span>
                    <span class="songlistplay"><span class="timestamp">05.32<i id="0" class="fa-regular fa-circle-play songitemPlay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="img/logoo.jpg" alt="1">
                    <span class="songName">song Name</span>
                    <span class="songlistplay"><span class="timestamp">05.32<i id="1" class="fa-regular fa-circle-play songitemPlay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="img/logoo.jpg" alt="1">
                    <span class="songName">song Name</span>
                    <span class="songlistplay"><span class="timestamp">05.32<i id="2" class="fa-regular fa-circle-play songitemPlay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="img/logoo.jpg" alt="1">
                    <span class="songName">song Name</span>
                    <span class="songlistplay"><span class="timestamp">05.32<i id="3" class="fa-regular fa-circle-play songitemPlay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="img/logoo.jpg" alt="1">
                    <span class="songName">song Name</span>
                    <span class="songlistplay"><span class="timestamp">05.32<i id="4" class="fa-regular fa-circle-play songitemPlay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="img/logoo.jpg" alt="1">
                    <span class="songName">song Name</span>
                    <span class="songlistplay"><span class="timestamp">05.32<i id="5" class="fa-regular fa-circle-play songitemPlay"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value ="0" max="100">
        <div class="icons">
            <!-- fontawsome icons -->
            <i class="fa-solid fa-3x fa-backward"  id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id ="masterPlay"></i>
            <!-- <i class="fa-solid fa-circle-pause"></i> -->
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
            <!-- <img src="img/backward-step-solid.svg" alt="" srcset="">
            <img src="img/circle-play-solid.svg" alt="" srcset="">
            <img src="img/forward-step-solid.svg" alt="" srcset=""> -->
        </div>
        <div class="songinfo">
            <img src="img/musicrun.gif" alt="song pic" height="45px" id ="gif"><span id="masterSongname"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2954dc4f71.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</html>
